<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Users List</h1>
<p th:text="${users}">something</p>
<table border="1">

    <tr th:each ="user : ${users}">
        <td th:utext="${user.Name}">...</td>
        <td th:utext="${user.User_id}">...</td>
    </tr>
</table>
</body>
</html>
