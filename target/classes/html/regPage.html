<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="../static/second.css"  th:href="@{static/second.css}"rel="stylesheet" type="text/css">
    <title>Регистрация</title>
</head>
<body>

<div class="inpForm">
    <form name="user" action="/reg" th:action="@{/reg}" th:object="${user}" method="post">
        <p class="error" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Name Error</p>
        <p class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>
        <table>
            <tr>
                <td>Логин:</td>
                <td><input type="text" name="login" th:field="*{login}" /></td>

            </tr>
            <tr>
                <td>Пароль:</td>
                <td><input  title="Password" name="password" type="password" th:field="*{password}" /></td>
            </tr>
                <td>ФИО:</td>
                <td><input type="text" name="name" th:field="*{name}" /></td>
            <tr>
                <td>Email:</td>
                <td><input title="Email" type="text" name="email"></td>
            </tr>
            <tr>
                <td>Телефон:</td>
                <td><input title="Phone" type="number" name="phone"></td>
            </tr>
            <tr>
                <td>Адрес:</td>
                <td><input title="Address" type="text" name="address"></td>
            </tr>
            <tr>
                <td><button  type="submit">Поддтвердить</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
